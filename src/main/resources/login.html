<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <title>log in</title>
    <script src="/login.js" defer></script>
</head>
<body>
    <div class="formwrapper" align="center">
        <div class="letter"></div>
        <h1>Log in</h1>
        <form action="/register" method="GET">
            <div class="email"><input type="email" id="email" name="email" placeholder="Email Adress"></div>
            <div><input type="password" placeholder="Password" id="password" name="password"></div>
            <div class="buttons">
                <input type="submit" class="sendbutton" value="Register">
                <input type="button" id="button" class="sendbutton" value="Log In" >
            </div>
        </form>

    </div>



</body>
</html>
